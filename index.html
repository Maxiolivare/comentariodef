<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaicon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="linea">
        <div class="container d-flex alen">
            <img src="assets/img/instagram.png" class="logo" alt="">
            <h4 class="mish">Mishtagram</h4>
        </div>
    </header>
    <br>
    <main class="container">
        <section class="cho">
            <article>
                <div class="mx-auto contenedor-publicacion">
                    <div class="d-flex alen">
                        <img src="assets/img/perfil.png" class="perfil" alt="">
                        <p><strong>memes_mish</strong></p>
                    </div>
                    <img src="assets/img/publi.jpeg" class="publicacion" alt="">
                    <div class="d-flex mt-2">
                        <img src="assets/img/me-gusta.png" class="icono me-3 like" alt="">
                        <img onclick="mostrarComentarios()" src="assets/img/globos-de-texto.png" class="icono" alt="">
                    </div>
                    <p><strong>1.000.000 Me gusta</strong></p>
                    <div id="seccionComentarios" class="mt-3 comentarioss">
                        <div id="comentariosLista" class="margen">
                            <p><strong>Mishell Obama </strong>Borra la cuenta</p>
                            <p><strong>Mishael Jackson </strong>Que gracioso, me suscribo</p>
                        </div>
                        <form id="comentarioForm" class="mt-2 d-flex">
                            <input type="text" id="comentarioInput" class="form-control me-2" placeholder="Escribe un comentario...">
                            <button type="button" onclick="publicar()"  class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                </div>
            </article> 
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        
        function mostrarComentarios() {
            let seccionComentarios = document.getElementById('seccionComentarios');

            if (seccionComentarios.style.display === 'none') {
                seccionComentarios.style.display = 'block';
            } else {
                seccionComentarios.style.display = 'none';
            }
        }
        function publicar(){
            let form = document.getElementById('comentarioForm');
            let lista = document.getElementById('comentariosLista');
            let input = document.getElementById('comentarioInput').value;

            lista.innerHTML += '<strong>Mishael Jordan </strong>'  + input + '<br>';
        }
    </script>
</body>
</html>
